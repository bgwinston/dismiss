<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title h1 th:text="${title}">Title</title>

</head>

<body class="container">
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>

<h2>Your School: Pershing Elementary</h2>
<form action="/home/log" method="Post" />
    <div class="form-group"></div>
         <label for ="uname_field">Username</label>
         <input class="form-control" type="text" placeholder="Enter Username" id= "uname_field" name="uname" required>
    </div>
    <div class="form-group"></div>
         <label for = "psw_field">Password</label>
         <input class="form-control" type="password" placeholder="Enter Password" id="psw_field" name="psw" required>
    </div>
    <button type="submit">Login</button>
</form>

<form action="/home/newaccount" method="Post"/>
    <button type="submit">No account? Sign up here!</button>
</form>

</body>
</html>
