<form method="post">
    <th:block th:each="student :${students}">
        <div class="form-group">
        <label>
            <span th:text="${student.studentname}"></span>
            <input type="checkbox" name="studentids" th:value = "${student.id}" class="form-control">

    </th:block>

    <input type="submit" value="Remove Student" class="btn btn-danger">

</form>
