<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body class="container">
<br/>
<br/>
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${student} and ${student.size()}">No students </p>

<table class="table">

    <tr>
        <th>Student Name</th>
        <th>            </th>
        <th>Teacher Name</th>
        <th>Grade Level</th>

    </tr>

    <tr th:each="student : ${student}">
        <td><a th:href="'page'" th:text="${student.studentname}"></a><td>
        <td th:text="${student.teachername}"></td>
        <td th:text="${student.gradelevel}"></td>
    </tr>
    <input type="hidden" name="studentId" id="studentId" th:value="${student.getId()}"/>

</table>

<a href="addstudent">Add a student </a>

</body>
</html>
