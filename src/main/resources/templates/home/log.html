<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${Log} and ${Log.size()}">No History to display</p>

<ul>
    <!-----look for value named Log
    //log is iterator of list--->
    <li th:each="log : ${Log}" th:text="${log}"></li>
</ul>
</body>
</html>
