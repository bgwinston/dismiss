<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title h1 th:text="${title}">Title</title>

</head>
<body>
<h1 th:text="${title}"></h1>
<p th:unless="${Log} and ${Log.size()}">No History to display</p>

<ul>
    <!-----look for value named Log
    //log is iterator of list--->
    <li th:each="log : ${Log}" th:text="${log}"></li>
</ul>
</body>
</html>
