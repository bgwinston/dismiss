<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title h1 th:text="${title}">Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
</head>

<body class="container">
<h1 th:text="${title}">Default Title</h1>
<br/>
<h2>New Account Sign up</h2>

<br/>
<br/>
<form th:object="${user}" method="post">
    <div class="form-group" >
        <label th:for="username">Username</label>
        <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" required th:field="*{username}"/>
        <small id="usernameHelp" class="form-text text-muted">Username will only be used for this site.</small>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input type="password" class="form-control" id="password" required th:field="*{password}"/>
    </div>
    <div class="form-group">
        <label th:for="verify_password">Verify Password</label>
        <input type="password" class="form-control" id="verify_password"  th:field="*{verify_password}"/>
    </div>
    <p th:if="${error_message}" style="color:red;" th:text="${error_message}"></p>
    <button type="submit" class="btn btn-primary">Create Account</button>
</form>
</body>
</html>
