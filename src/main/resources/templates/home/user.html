<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head">

</head>

<h1 th:text="${title}">Profile Information</h1>
<nav th:replace="fragments :: navigation"></nav>

</table>

</body>
</html>
